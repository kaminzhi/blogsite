</head>
<body>
	<nav class="navbar">
        <div class="navbar-container">
			<a href="/" class="navbar-logo">
                <img src="/image/cat-logo.svg" width="30" height="20">Blog
            </a>
            <div class="navbar-links">
                <div class="dropdown">
                    <a>Menu</a>
                    <div class="dropdown-content">

                <a href="login.html">登入</a>
            </div>
        </div>
    </nav>
	<div class="login-container">
		<h2>註冊新帳號</h2>
		<form action="/" method="post" onsubmit="return validateForm()">
			<div class="input-container">
				<label for="username">用戶名:</label>
				<input type="username" id="username" name="username" required>
				<span class="error-message" id="email-error">請輸入用戶名</span>
			</div>
			<div class="input-container">
				<label for="cellphone">手機號碼:</label>
				<input type="cellphone" id="cellphone" name="cellphone" required>
				<span class="error-message" id="email-error">請輸入手機號碼</span>
			</div>
			<div class="input-container">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<span class="error-message" id="email-error">請輸入Email</span>
			</div>
			<div class="input-container">
				<label for="password">密碼:</label>
				<input type="password" id="password" name="password" required>
				<span class="error-message" id="password-error">請輸入密碼</span>
			</div>
			<div class="button-container">
				<input type="submit" value="送出">
			</div>
		</form>
	</div>
